<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categories | The Syntax Layer</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #e0e0e0;
      --accent: #c8a84e;
      --muted: #888;
      --border: #222;
      --max-width: 720px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.7;
      padding: 2rem 1.5rem;
      max-width: var(--max-width);
      margin: 0 auto;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }
    header .site-title {
      font-size: 1.4rem;
      font-weight: normal;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    header .site-title a { color: var(--fg); }
    footer {
      border-top: 1px solid var(--border);
      padding-top: 1rem;
      margin-top: 3rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
    h1 { font-size: 2rem; line-height: 1.2; margin-bottom: 0.5rem; color: #fff; }
    h2 { font-size: 1.4rem; margin-top: 2.5rem; margin-bottom: 0.75rem; color: #fff; }
    h3 { font-size: 1.15rem; margin-top: 2rem; margin-bottom: 0.5rem; color: #fff; }
    p { margin-bottom: 1.2rem; }
    ul, ol { margin-bottom: 1.2rem; padding-left: 1.5rem; }
    li { margin-bottom: 0.4rem; }
    blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 1rem;
      margin: 1.5rem 0;
      color: var(--muted);
      font-style: italic;
    }
    strong { color: #fff; }
    em { color: var(--muted); }
    hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }
    .article-meta {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }
    .article-meta span { margin-right: 1.5rem; }
    .article-list { list-style: none; padding: 0; }
    .article-list li {
      padding: 1.25rem 0;
      border-bottom: 1px solid var(--border);
    }
    .article-list li:last-child { border-bottom: none; }
    .article-list .article-title {
      font-size: 1.2rem;
      font-family: 'Georgia', serif;
    }
    .article-list .article-date {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }
    .article-list .article-abstract {
      font-size: 0.95rem;
      color: var(--muted);
      margin-top: 0.5rem;
      line-height: 1.5;
    }
    .tag {
      display: inline-block;
      font-size: 0.75rem;
      color: var(--accent);
      border: 1px solid var(--border);
      padding: 0.15rem 0.5rem;
      margin-right: 0.4rem;
      margin-top: 0.4rem;
    }
    .tagline {
      color: var(--muted);
      font-style: italic;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }
    .about-section, .how-section, .dual-section, .why-section, .colophon {
      margin: 1rem 0;
    }
    .about-section h2, .how-section h2, .dual-section h2, .why-section h2, .colophon h2 {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title"><a href="/">The Syntax Layer</a></div>
  </header>
  <main>
    
<h1>Categories</h1>

<ul class="article-list">

</ul>

  </main>
  <footer>
    &copy; 2026 Daniel Davenport. All rights reserved.
  </footer>
</body>
</html>
